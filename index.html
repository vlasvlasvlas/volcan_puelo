		var feature_group = new L.featureGroup([]);

		basemap_0.addTo(map);	
		
	var basemap_1 = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {

		basemap_1.addTo(map);

		
	var layerOrder=new Array();
	

					
					
					
var imageUrl = 'http://apps.se.gob.ar/tmp/exo.jpg',
    imageBounds = [[-43.1808436793,-73.3973415095],[-40.8333003849,-70.3063344079]];

var overlay_022520151kmsharpen250mband654VLADI = L.imageOverlay(imageUrl, imageBounds).addTo(map);

							function pop_igns250departamentos(feature, layer) { 
										
	var popupContent = '<table><tr><th scope="row">gid</th><td>' + Autolinker.link(String(feature.properties['gid'])) + '</td></tr><tr><th scope="row">objectid_1</th><td>' + Autolinker.link(String(feature.properties['objectid_1'])) + '</td></tr><tr><th scope="row">objectid</th><td>' + Autolinker.link(String(feature.properties['objectid'])) + '</td></tr><tr><th scope="row">departa</th><td>' + Autolinker.link(String(feature.properties['departa'])) + '</td></tr><tr><th scope="row">cabecer</th><td>' + Autolinker.link(String(feature.properties['cabecer'])) + '</td></tr><tr><th scope="row">provincia</th><td>' + Autolinker.link(String(feature.properties['provincia'])) + '</td></tr><tr><th scope="row">fuente</th><td>' + Autolinker.link(String(feature.properties['fuente'])) + '</td></tr><tr><th scope="row">fec_actual</th><td>' + Autolinker.link(String(feature.properties['fec_actual'])) + '</td></tr><tr><th scope="row">fuente1</th><td>' + Autolinker.link(String(feature.properties['fuente1'])) + '</td></tr><tr><th scope="row">cod_depto</th><td>' + Autolinker.link(String(feature.properties['cod_depto'])) + '</td></tr><tr><th scope="row">created_us</th><td>' + Autolinker.link(String(feature.properties['created_us'])) + '</td></tr><tr><th scope="row">created_da</th><td>' + Autolinker.link(String(feature.properties['created_da'])) + '</td></tr><tr><th scope="row">last_edite</th><td>' + Autolinker.link(String(feature.properties['last_edite'])) + '</td></tr><tr><th scope="row">last_edi_1</th><td>' + Autolinker.link(String(feature.properties['last_edi_1'])) + '</td></tr><tr><th scope="row">st_area_sh</th><td>' + Autolinker.link(String(feature.properties['st_area_sh'])) + '</td></tr><tr><th scope="row">st_length_</th><td>' + Autolinker.link(String(feature.properties['st_length_'])) + '</td></tr><tr><th scope="row">shape_leng</th><td>' + Autolinker.link(String(feature.properties['shape_leng'])) + '</td></tr><tr><th scope="row">shape_area</th><td>' + Autolinker.link(String(feature.properties['shape_area'])) + '</td></tr></table>';

				var exp_igns250departamentosJSON = new L.geoJson(exp_igns250departamentos,{
					onEachFeature: pop_igns250departamentos,
					style: function (feature) {
						return {color: feature.properties.border_color_qgis2leaf,
								fillColor: feature.properties.color_qgis2leaf,
								weight: feature.properties.radius_qgis2leaf,
								opacity: feature.properties.transp_qgis2leaf,
								fillOpacity: 0};
						}
					});
				feature_group.addLayer(exp_igns250departamentosJSON);
				layerOrder[layerOrder.length] = exp_igns250departamentosJSON;
				for (index = 0; index < layerOrder.length; index++) {
					map.removeLayer(layerOrder[index]);map.addLayer(layerOrder[index]);
				}
				
						//add comment sign to hide this layer on the map in the initial view.
						exp_igns250departamentosJSON.addTo(map);
							function pop_igns250provincias(feature, layer) {
										
	var popupContent = '<table><tr><th scope="row">gid</th><td>' + Autolinker.link(String(feature.properties['gid'])) + '</td></tr><tr><th scope="row">objectid</th><td>' + Autolinker.link(String(feature.properties['objectid'])) + '</td></tr><tr><th scope="row">nprov</th><td>' + Autolinker.link(String(feature.properties['nprov'])) + '</td></tr><tr><th scope="row">shape_leng</th><td>' + Autolinker.link(String(feature.properties['shape_leng'])) + '</td></tr><tr><th scope="row">shape_area</th><td>' + Autolinker.link(String(feature.properties['shape_area'])) + '</td></tr><tr><th scope="row">letraprov</th><td>' + Autolinker.link(String(feature.properties['letraprov'])) + '</td></tr></table>';

								fillOpacity: 0};

				for (index = 0; index < layerOrder.length; index++) {
					map.removeLayer(layerOrder[index]);map.addLayer(layerOrder[index]);
				}
				
						//add comment sign to hide this layer on the map in the initial view.
						exp_igns250provinciasJSON.addTo(map);
						
						
				var puntosJSON = new L.geoJson(puntos,{

		var title = new L.Control();
		title.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
			this.update();
			return this._div;
	    };
	    title.update = function () {
			this._div.innerHTML = '<h2>Seguimiento posible Volcán en erupción sobre Parque Nacional Lago Puelo</h2>Producido Por Secretaría de Energía, Tecnología de la Información, Sensores remotos.'
		};
		title.addTo(map);


	var baseMaps = {
		'OSM': basemap_0,
		'Aereo': basemap_1
	};
		L.control.layers(baseMaps,{"IGN Provincias": exp_igns250provinciasJSON,"IGN Departamentos": exp_igns250departamentosJSON,"Posible Erupción": puntosJSON,"Raster 02-25-2015-1km-sharpen-250m-band654": overlay_022520151kmsharpen250mband654VLADI},{collapsed:false}).addTo(map);

							overlay_022520151kmsharpen250mband654VLADI.setOpacity(value)}
	L.control.scale({options: {position: 'bottomleft',maxWidth: 100,metric: true,imperial: false,updateWhenIdle: false}}).addTo(map);
